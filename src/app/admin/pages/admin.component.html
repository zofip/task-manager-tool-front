<div class="container admin">
  <div class="header">
    <h3>Admin</h3>
    <div class="tab"></div>
  </div>

  <div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="10px">
    <mat-card
      fxFlex
      class="element-card"
      [class.element-card-checked]="tabAdminEnum.Projects === selectTab"
      (click)="select(tabAdminEnum.Projects)"
    >
      <mat-card-header>
        <mat-card-title>Projects</mat-card-title>
      </mat-card-header>
    </mat-card>
    <mat-card
      fxFlex
      class="element-card"
      [class.element-card-checked]="tabAdminEnum.Users === selectTab"
      (click)="select(tabAdminEnum.Users)"
    >
      <mat-card-header>
        <mat-card-title>Users</mat-card-title>
      </mat-card-header>
    </mat-card>
  </div>

  <div fxLayout="row" fxLayoutAlign="center center">
    <mat-tab-group mat-align-tabs="center">
      <mat-tab
        label="Projects"
        *ngIf="adminSandbox.projects$ | async as projects; else loading"
      >
        <app-table-filter>
        </app-table-filter>
      </mat-tab>
      <mat-tab label="Second">Content 2</mat-tab>
      <mat-tab label="Third">Content 3</mat-tab>
    </mat-tab-group>
  </div>

  <ng-template #loading>
    <app-spinner></app-spinner>
  </ng-template>
</div>
